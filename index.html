<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script async defer src="script.js"></script>
  </head>
  <body>
    <h1>UJK MARIO GAME</h1>
    <img src="images/Mario.png" id="mario" hidden="true" />
    <img src="images/Enemy.png" id="turtle" hidden="true" />
    <img src="images/Princess.png" id="princess" hidden="true" />
    <div id="level">Level 1</div>
    <canvas
      style="background-color: aqua"
      width="800"
      height="400"
      id="gamebox"
    >
    </canvas>
    <div id="controls">
      <div class="button" id="next_level" hidden>
        <p>Next Level</p>
      </div>
      <div class="button" id="restart_level" hidden>
        <p>Restart Level</p>
      </div>
  </body>
</html>
